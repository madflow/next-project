name: Linting, Typechecking and Translations
env:
  TURBO_TELEMETRY_DISABLED: 1
  NEXT_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-run-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Cache turborepo
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-
    
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install dependencies
      run: npm ci
    - name: Build 
      run: npx turbo run build --cache-dir=.turbo
    - name: Lint
      run: npx turbo run lint --cache-dir=.turbo
    - name: Check types
      run: npx turbo run check-types --cache-dir=.turbo
    - name: Check translations
      run: npx turbo run check-translations --cache-dir=.turbo
