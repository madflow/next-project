name: Unit and Integration Tests
env:
  TURBO_TELEMETRY_DISABLED: 1
  NEXT_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  NEXT_PUBLIC_BASE_URL: http://localhost:3000
  NEXT_PUBLIC_SITE_NAME: app
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  run-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          .next/cache
          apps/web/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
          ${{ runner.os }}-nextjs-
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          apps/analysis/.venv
        key: ${{ runner.os }}-python-${{ hashFiles('apps/analysis/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-python-
    
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Copy .env.dist
      run: cp ./apps/web/.env.dist ./apps/web/.env && cp ./packages/database/.env.dist ./packages/database/.env && cp ./apps/analysis/.env.dist ./apps/analysis/.env
    - name: Install dependencies
      run: npm ci
    - name: Install Python deps 
      run: | 
          curl -sSL https://install.python-poetry.org | python3 -
          cd apps/analysis 
          python3 -m venv .venv
          source .venv/bin/activate
          poetry install
      shell: bash
    - name: Build
      run: npm run build
    - name: Run tests
      run:  npm run test
